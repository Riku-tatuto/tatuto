<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たつとサイト</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* メニューを前面に表示 */
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .menu ul li {
            display: inline;
            padding: 10px 15px; /* パディングを調整 */
        }

        .menu ul li.left-button {
            float: left;
        }

        .menu ul li.right-buttons {
            float: right;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px; /* パディングを調整 */
            font-weight: bold; /* 文字を太くする */
        }

        .menu ul li a:hover {
            background-color: #575757;
        }

        .menu ul li.left-button a {
            font-size: 22px; /* フォントサイズを調整 */
        }

        .content {
            display: none;
            padding: 20px;
            margin-top: 40px; /* メニューの高さ分のマージンを追加 */
        }

        .content.active {
            display: block;
        }
    </style>
    <script>
        function showContent(contentId) {
            // すべてのコンテンツを非表示にする
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });

            // 指定されたコンテンツを表示する
            document.getElementById(contentId).classList.add('active');
        }
        window.onload = function() {
        showContent('homeContent');
    };
    </script>
</head>
<body>
    <nav class="menu">
        <ul>
            <li class="left-button"><a href="#" onclick="showContent('homeContent')">たつとサイト</a></li>
            <li class="right-buttons"><a href="#" onclick="showContent('aboutContent')">説明</a></li>
            <li class="right-buttons"><a href="#" onclick="showContent('servicesContent')">サービス</a></li>
        </ul>
    </nav>
    <div id="aboutContent" class="content">
        <h1>説明</h1>
        <p>説明です。</p>
<script async src="https://cpwebassets.codepen.io/assets/embed/ei.js"></script>
    </div>
    <div id="servicesContent" class="content">
        <h1>サービス</h1>
        <p>サービスはありません。</p>
    </div>
    <div id="leftContent" class="content">
        <h1>ホーム</h1>
        <p>上のバナーは押せます。
          ホームを最初の画面にしないのは地味だから。</p>
    </div>
    <div id="termsContent" class="content">
        <h1>利用規約</h1>
        <p>省略させていただきます。</p>
    </div>
</body>
</html>
